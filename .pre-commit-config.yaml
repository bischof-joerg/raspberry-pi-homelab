repos:
  # Baseline Hygiene: whitespace, eof, yaml validity, large files, merge conflicts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: detect-private-key

  # YAML lint (hilft enorm bei Compose/Prometheus/Grafana)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]

  # Secrets scanning (sehr hilfreich, verhindert “oops SMTP password”)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Lokale, projektspezifische Regeln
  - repo: local
    hooks:
      - id: block-env-files
        name: "Block committing .env / secrets"
        entry: python3 scripts/precommit/block_env_files.py
        language: system
        pass_filenames: true

      - id: docker-compose-config
        name: "Validate docker compose config"
        entry: bash scripts/precommit/compose_config.sh
        language: system
        pass_filenames: false
