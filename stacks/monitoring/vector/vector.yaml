api:
  enabled: true
  address: 127.0.0.1:8686
  playground: false

sources:
  docker:
    type: docker_logs
    docker_host: unix:///var/run/docker.sock

transforms:
  normalize:
    type: remap
    inputs: ["docker"]
    source: |
      # 1. Message & Timestamp
      .message = to_string(.message) ?? to_string(.log) ?? ""
      .timestamp = parse_timestamp(.timestamp, "%+") ?? now()

      # 2. Host & Container
      .host = get_env_var("HOST_NODE_NAME") ?? get_env_var("HOSTNAME") ?? "unknown-pi"
      .container_name = to_string(.container_name) ?? to_string(.docker.container_name) ?? "unknown"

      # 3. Stack & Service Labels
      .stack = to_string(.label."com.docker.compose.project") ?? to_string(.labels."com.docker.compose.project") ?? "homelab-prod"
      .service = to_string(.label."com.docker.compose.service") ?? to_string(.labels."com.docker.compose.service") ?? .container_name
      .namespace = .namespace ?? "prod"

      # 4. Level Normalisierung (Flat)
      tmp = downcase(to_string(.level) ?? "")
      if tmp != "" {
        .level = tmp
      } else {
        .level = "info"
        m = downcase(.message)
        if contains(m, "debug") { .level = "debug" }
        if contains(m, "warn")  { .level = "warn" }
        if contains(m, "error") { .level = "error" }
      }

      # 5. Cleanup
      del(.label)
      del(.labels)
      del(.docker)
      del(.container)

sinks:
  vlogs:
    type: http
    inputs: ["normalize"]
    # yamllint disable-line rule:line-length
    uri: "http://victorialogs:9428/insert/jsonline?_stream_fields=host,stack,service,namespace,container_name&_msg_field=message&_time_field=timestamp"
    compression: gzip
    encoding:
      codec: json
    framing:
      method: newline_delimited
    healthcheck:
      enabled: true
    buffer:
      type: memory
      max_events: 10000
      when_full: drop_newest
