
apiVersion: 1

providers:
  - name: System
    orgId: 1
    folder: System
    type: file
    disableDeletion: false
    editable: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/system

  - name: Docker
    orgId: 1
    folder: Docker
    type: file
    disableDeletion: false
    editable: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/docker

  - name: VictoriaLogs
    orgId: 1
    folder: VictoriaLogs
    type: file
    disableDeletion: false
    editable: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/victorialogs
