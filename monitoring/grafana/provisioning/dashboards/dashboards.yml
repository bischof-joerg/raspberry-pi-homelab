apiVersion: 1

providers:
  - name: "System"
    type: file
    folder: "System" # This is the folder name as it will appear in Grafana
    disableDeletion: false
    editable: false # As the dashboard is provided via IAC, make sure that any editing is prevented
    options:
      path: /var/lib/grafana/dashboards/system # Path to the directory containing the dashboard JSON files
      foldersFromFilesStructure: false

  - name: "Docker"
    type: file
    folder: "Docker"
    disableDeletion: false
    editable: false
    options:
      path: /var/lib/grafana/dashboards/docker
      foldersFromFilesStructure: false
