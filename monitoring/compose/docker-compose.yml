# docker-compose.yml
# Monitoring stack for Raspberry Pi (ARM64) with IaC + basic hardening
# - Exposes ONLY Grafana by default
# - Prometheus/Alertmanager UIs are kept internal (enable ports if you really need them)

services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    networks: [monitoring]
    # Expose Prometheus UI only if you need it (prefer reverse proxy + auth/IP restriction)
    # ports:
    #   - "9090:9090"
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - /srv/data/monitoring/prometheus:/prometheus
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/rules:/etc/prometheus/rules:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    read_only: true
    tmpfs:
      - /tmp

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    networks: [monitoring]
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - /srv/data/monitoring/alertmanager:/alertmanager
      # Config + templates come from the single volume prepared by the renderer
      - alertmanager-config:/etc/alertmanager:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    depends_on:
      alertmanager-config-render:
        condition: service_completed_successfully
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    read_only: true
    tmpfs:
      - /tmp

  # One-shot renderer: renders alertmanager.yml from template using envsubst and copies templates into the same volume.
  alertmanager-config-render:
    image: alpine:3.20
    container_name: alertmanager-config-render
    restart: "no"
    networks: [monitoring]
    env_file:
      - ../alertmanager/alertmanager.env
    volumes:
      - alertmanager-config:/out
      - ../alertmanager/alertmanager.yml.tmpl:/in/alertmanager.yml.tmpl:ro
      - ../alertmanager/templates:/in/templates:ro
    command:
      - /bin/sh
      - -lc
      - |
        set -euo pipefail
        apk add --no-cache gettext

        # Render config
        envsubst < /in/alertmanager.yml.tmpl > /out/alertmanager.yml
        chmod 0644 /out/alertmanager.yml

        # Copy templates (optional; works even if empty)
        mkdir -p /out/templates
        if [ -d /in/templates ]; then
          cp -a /in/templates/. /out/templates/ 2>/dev/null || true
        fi
        chmod -R a+rX /out/templates || true

        echo "Rendered /out/alertmanager.yml and copied templates to /out/templates"
        test -s /out/alertmanager.yml
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    # IMPORTANT: must be able to write to /out
    read_only: false
    tmpfs:
      - /tmp

  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    restart: unless-stopped
    networks: [monitoring]
    ports:
      - "3000:3000"
    env_file:
      - ../grafana/grafana.env
    environment:
      # secrets in env_file (and keep it out of git)
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Optional: enable Grafana's Prometheus metrics endpoint
      GF_METRICS_ENABLED: "true"
    volumes:
      - /srv/data/monitoring/grafana:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    # Grafana needs write access to /var/lib/grafana (volume), so not fully read-only
    tmpfs:
      - /tmp

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.8.1
    container_name: node-exporter
    restart: unless-stopped
    networks: [monitoring]
    # Do NOT expose to LAN; Prometheus scrapes it via Docker network
    # ports:
    #   - "9100:9100"
    pid: host
    user: "65534:65534"
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|var/lib/docker/.+)($|/)
      - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|nsfs|overlay|proc|pstore|rpc_pipefs|securityfs|squashfs|sysfs|tracefs)$
    volumes:
      - /:/host:ro,rslave
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    read_only: true
    tmpfs:
      - /tmp

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    restart: unless-stopped
    networks: [monitoring]
    # Do NOT expose to LAN; Prometheus scrapes it via Docker network
    # ports:
    #   - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
    command:
      - --housekeeping_interval=30s
      - --docker_only=true
      - --store_container_labels=true

networks:
  monitoring:
    external: true
    name: monitoring
    driver: bridge

volumes:
  alertmanager-config:
    external: true
    name: alertmanager-config
