services:
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    pid: host
    volumes:
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
    read_only: true
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/rules:/etc/prometheus/rules:ro
      - /srv/data/prometheus:/prometheus
    command:
      - '--storage.tsdb.retention.time=15d'
      - '--config.file=/etc/prometheus/prometheus.yml'
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /srv/data/grafana:/var/lib/grafana
    env_file:
      - ../.env
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    security_opt:
      - no-new-privileges:true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    security_opt:
      - no-new-privileges:true
    
  alertmanager-config:
    image: alpine:3.20
    container_name: alertmanager-config
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../alertmanager/alertmanager.yml.tmpl:/templates/alertmanager.yml.tmpl:ro
      - alertmanager-config:/rendered
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        apk add --no-cache gettext >/dev/null
        envsubst < /templates/alertmanager.yml.tmpl > /rendered/alertmanager.yml
        chmod 600 /rendered/alertmanager.yml
        # Container am Leben halten, damit das Volume nicht "weg" ist
        tail -f /dev/null
    security_opt:
      - no-new-privileges:true

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - alertmanager-config:/etc/alertmanager:ro
      - /srv/data/alertmanager:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    depends_on:
      - alertmanager-config
    security_opt:
      - no-new-privileges:true

volumes:
  alertmanager-config:

