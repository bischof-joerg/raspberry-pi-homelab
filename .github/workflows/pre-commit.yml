# .github/workflows/pre-commit.yml
name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip
      - run: pip install pytest yamllint
      - run: make precommit
