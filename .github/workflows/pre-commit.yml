repos:
  # ------------------------------------------------------------
  # Allgemeine Hygiene
  # ------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files

  # ------------------------------------------------------------
  # Shell-Skripte (deploy.sh, run-tests.sh, etc.)
  # ------------------------------------------------------------
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        name: shellcheck (bash scripts)
        files: \.sh$
        args:
          - --severity=warning
        # SC1090 ist bei dynamischem source akzeptabel (SECRETS_FILE)
        exclude: |
          (?x)^(
            .*vendor/.*|
            .*\.env$
          )

  # ------------------------------------------------------------
  # Python (Tests, Helpers)
  # ------------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/ruff-pre-commit
    rev: v0.3.5
    hooks:
      - id: ruff
        args: [--fix]
        files: \.py$

  # ------------------------------------------------------------
  # Docker Compose (Syntax + Interpolation)
  # Hermetisch, ohne echte Secrets
  # ------------------------------------------------------------
  - repo: local
    hooks:
      - id: docker-compose-config
        name: docker compose config (hermetic)
        entry: >
          bash -lc '
            tmp=$(mktemp -d);
            trap "rm -rf $tmp" EXIT;
            echo "GRAFANA_ADMIN_USER=admin" > $tmp/env;
            echo "GRAFANA_ADMIN_PASSWORD=changeme" >> $tmp/env;
            docker compose
              --env-file $tmp/env
              -f monitoring/compose/docker-compose.yml
              config >/dev/null
          '
        language: system
        files: ^monitoring/compose/docker-compose\.yml$
        pass_filenames: false
